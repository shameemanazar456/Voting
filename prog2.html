<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Checker </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row mt-5">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <form action="" class="border border-2 rounded  p-4 shadow">
                <h2 class="mb-4 text-primary">Voting Eligiblitiy Checker</h2>
                <div class="d-flex mb-4">
                    <input id="age" type="text" class="form-control" placeholder="Enter Your Age">
                    
                    <button type="button" onclick="check()" class="btn btn-success ms-3">Check</button>
                </div>
                <h3 id="msg" class=" mb-3" ></h3>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</body>
<script>
    function check(){
        if(age.value){
            if(age.value >= 18){
            msg.innerHTML = "Eligible for Vote"
            msg.style.color = "green"
        }
        else{
            msg.innerHTML="Not Eligible for Vote"
            msg.style.color = "red"
        }
        }
        else{
            msg.innerHTML="Please enter your age"
            msg.style.color="orange
            
            "
        }
    }

</script>
</html>
